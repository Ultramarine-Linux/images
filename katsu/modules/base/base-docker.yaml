builder: dnf

dnf:
  repodir: repodir/
  releasever: 40
  options:
    - --setopt=cachedir=/var/cache/dnf
    - --setopt=keepcache=True
    - --setopt=tsflags=
    - --setopt=max_parallel_downloads=20
  exclude:
    - fedora-release*
    - generic-release*
    - kernel*
  packages:
    # - uutils-coreutils-replace
    - filesystem
    - setup
    - glibc
    - glibc-common
    - dnf
    # - mkpasswd # maybe not needed soon
    - "@core"
    - "@hardware-support"
    - rpm
    - libgomp
    - ultramarine-release-identity-basic
    - ultramarine-release-basic
    - fedora-repos
