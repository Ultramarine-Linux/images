builder: dnf

import:
  - ../base/base.yaml
  - ../live/live.yaml
  - flagship.yaml

distro: Ultramarine Linux 41 (Flagship Edition)

out_file: ultramarine-flagship-41-live.iso

bootloader: grub

kernel_cmdline: "quiet rhgb"

iso:
  volume_id: UM-Flagship-Live

scripts:
  post:
    - id: flagship-live
      name: Set up Flagship Live
      file: ./flagship-live.sh

dnf:
  releasever: 41
  exec: dnf4
