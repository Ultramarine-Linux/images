import:
  - ../base/base.yaml
  - ../base/base-disk.yaml
  - gnome.yaml

scripts:
  post:
    - id: grub
      name: Set up GRUB
      file: ../base/grub-setup.sh

disk:
  size: 10GiB
  partitions:
    - label: EFI
      size: 512MiB
      filesystem: efi
      mountpoint: /boot/efi

    - label: boot
      size: 1GiB
      filesystem: ext4
      mountpoint: /boot

    - label: root
      # size: 2.5MiB
      filesystem: ext4
      mountpoint: /

dnf:
  releasever: 40
