builder: dnf

import:
  - ../base/base.yaml
  - ../live/live.yaml
  - gnome.yaml

distro: Ultramarine GNOME 41

out_file: ultramarine-gnome-41-live.iso

bootloader: grub

kernel_cmdline: "quiet rhgb"

iso:
  volume_id: UM-Gn-Live

scripts:
  post:
    - id: gnome-live
      name: Set up GNOME Live
      file: gnome-live.sh

dnf:
  releasever: 41
