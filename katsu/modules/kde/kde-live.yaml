builder: dnf

import:
  - ../base/base.yaml
  - ../live/live.yaml
  - kde.yaml

distro: Ultramarine Linux 41 (KDE Edition)

out_file: ultramarine-kde-41-live.iso

scripts:
  post:
    - id: kde-live
      name: Set up KDE Live
      file: ./kde-live.sh

bootloader: grub

kernel_cmdline: "quiet rhgb"

iso:
  volume_id: UM-Kd-Live

dnf:
  releasever: 41
