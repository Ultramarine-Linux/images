builder: dnf

dnf:
  releasever: 41
  exclude:
    - gnome-tour
    - gnome-shell
    - setroubleshoot
  arch_exclude:
    x86_64:
      - elementary-calculator
      - elementary-calendar
      - elementary-capnet-assist
      - elementary-camera
      - elementary-mail
      - elementary-music
      - elementary-videos
      - evince # yes, this application is shipped in appcenter
  packages:
    - "@ultramarine-pantheon-product-environment"
    # - elementary-greeter
    - lightdm
    - seahorse
    # - appcenter
    - xdg-user-dirs-gtk
    - xdg-desktop-portal-gtk
    - xdg-desktop-portal-xapp
    - ultramarine-backgrounds-gnome
    - rsms-inter-fonts
    - ultramarine-repos-appcenter
