builder: dnf

import:
  - ../chromebook.yaml

dnf:
  releasever: 40
  arch: x86_64
  packages:
    - kernel-stoney
    - kernel-stoney-devel

disk:
  size: 16GB
  partitions:
    - label: Submarine
      type: fe3a2a5d-4f32-41a7-b725-accc3285a309
      size: 64MB
      filesystem: fat
      mountpoint: /submarine

    - label: boot
      type: xbootldr
      size: 1.1GB
      filesystem: ext4
      mountpoint: /boot

    - label: root
      flags:
        - grow-fs
      type: root
      # size: 2.5MB
      filesystem: btrfs
      mountpoint: /
