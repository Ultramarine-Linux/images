builder: dnf

dnf:
  repodir: ../base/repodir/
  releasever: 41
  exec: dnf4
  options:
    - --setopt=cachedir=/var/cache/dnf
    - --setopt=keepcache=True
    - --setopt=tsflags=
    - --setopt=max_parallel_downloads=20
  exclude:
    - fedora-release*
    - generic-release*
    - kernel*
    - linux-firmware
  packages:
    - "@core"
    - "@ultramarine-product-common"
    - filesystem
    - setup
    - glibc
    - glibc-common
    - dnf
    - git
    - rpm
    - libgomp
    - ultramarine-release-identity-basic
    - fedora-repos
